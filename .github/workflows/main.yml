name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: npm install  # Esto depende del gestor de paquetes que uses

    - name: Run tests
      run: npm test  # Esto depende de cómo ejecutes tus pruebas

    - name: Build
      run: npm run build  # Esto depende de cómo construyas tu aplicación
